services:
  # Backend API Service
  - type: web
    name: xtract-iq-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: AZURE_ENDPOINT
        sync: false
      - key: AZURE_API_KEY
        sync: false
      - key: NEON_DB_URL
        sync: false
      - key: NEON_AFTER_DB_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: xtract-iq-frontend
    runtime: static
    branch: main
    rootDir: my-react-app
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 