services:
  # Backend API Service
  - type: web
    name: form-extractor-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GROQ_API_KEY
        sync: false
      - key: AZURE_ENDPOINT
        sync: false
      - key: AZURE_API_KEY
        sync: false
      - key: NEON_DB_URL
        sync: false
      - key: NEON_AFTER_DB_URL
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: form-extractor-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: |
      cd my-react-app
      npm install
      npm run build
    staticPublishPath: my-react-app/dist
    envVars:
      - key: VITE_API_URL
        sync: false 